                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <td>Code postal:</td><td><input id="codePostalPatient" name="codePostal" value="38031"></td>
                            </tr>

                    </fieldset>
                    <fieldset>
                        <table>
